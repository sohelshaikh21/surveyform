<html>
    <head>
        <title>
            Survey Form
        </title>
    </head>
    <body>
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <form id="survey-form">
            <label for="name">
                Name:
            </label>
            <input type="text" id="name" required>  
            <label for="email">
                Email:
            </label>
            <input type="email" id="email" required>  
            <button id="submit">Submit</button> 
        </form>
    </body>
</html>
