<html>
    <head>
        <title>
            Survey Form
        </title>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/index.css">
    </head>
    <body>
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <div id="form-container">
            <form id="survey-form">
                <label id="name-label" for="name">
                    Name:
                </label>
                <input tabindex="1" class="form-input" type="text" id="name" placeholder="Enter your Name" required><br>
                <label id="email-label" for="email">
                    Email:
                </label>
                <input tabindex="2" class="form-input" type="email" id="email" placeholder="Enter your Email Address" required><br>
                <label id="number-label" for="age">
                        Age:
                </label>
                <input tabindex="3" class="form-input" type="number" placeholder="Enter your Age" id="number"><br>    
                <label for="dropdown">
                    Which option best describes your current role?
                </label>
                <select id="dropdown" tabindex="4" class="form-input">
                    <option selected disabled>Select Current Role</option>
                    <option>Student</option>
                    <option>Full Time Employee</option>
                    <option>Others</option>
                    <option>Prefer Not to Say</option>
                </select>
                <label>
                    Would you recommend freeCodeCamp to a friend?
                </label><br>
                <label for="definitely"> 
                        <input class="form-radio" id="definitely" type="radio" name="recommend">Definitely
                </label><br>
                <label for="maybe"> 
                        <input class="form-radio" id="maybe" type="radio" name="recommend">May Be
                </label><br>
                <label for="notsure"> 
                        <input class="form-radio" id="notsure" type="radio" name="recommend">Not Sure
                </label><br>
                <button class="btn-submit" id="submit">Submit</button> 
            </form>
        </div>
        
    </body>
</html>
