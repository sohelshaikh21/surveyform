<html>
    <head>
        <title>
            Survey Form
        </title>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/index.css">
    </head>
    <body>
        <h1 id="title">
            freeCodeCamp Survey Form
        </h1>
        <p id="description">
            Thank you for taking the time to help us improve the platform
        </p>
        <div id="form-container">
            <form id="survey-form">
                <label id="name-label" for="name">
                    Name:
                </label>
                <input tabindex="1" class="form-input" type="text" id="name" placeholder="Enter your Name" required><br>
                <label id="email-label" for="email">
                    Email:
                </label>
                <input tabindex="2" class="form-input" type="email" id="email" placeholder="Enter your Email Address" required><br>
                <label id="number-label" for="age">
                        Age:
                </label>
                <input tabindex="3" min="18" max="75" class="form-input" type="number" placeholder="Enter your Age" id="number"><br>    
                <label for="dropdown">
                    Which option best describes your current role?
                </label>
                <select id="dropdown" tabindex="4" class="form-input">
                    <option selected disabled>Select Current Role</option>
                    <option>Student</option>
                    <option>Full Time Employee</option>
                    <option>Others</option>
                    <option>Prefer Not to Say</option>
                </select>
                <label>
                    Would you recommend freeCodeCamp to a friend?
                </label><br>
                <label for="definitely"> 
                        <input value="definitely" tabindex="5" class="form-option" id="definitely" type="radio" name="recommend">Definitely
                </label><br>
                <label for="maybe"> 
                        <input value="May Be" tabindex="6" class="form-option" id="maybe" type="radio" name="recommend">May Be
                </label><br>
                <label for="notsure"> 
                        <input value="Not Sure" tabindex="7" class="form-option" id="notsure" type="radio" name="recommend">Not Sure
                </label><br><br>
                <label for="feature">
                    What is your favorite feature of freeCodeCamp?
                </label>
                <select id="feature" tabindex="8" class="form-input">
                    <option selected disabled>Select an Option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Communities</option>
                    <option>Open Source</option>
                </select>
                <label>
                    What would you like to see improved? (Check all that apply)
                </label><br>
                <label for="fep">
                    <input id="fep" tabindex="9" class="form-option" type="checkbox" name="improve" value="Front End Projects"> 
                    Front - End Projects
                </label>   <br>
                <label for="bep">
                        <input id="bep" tabindex="10" class="form-option" type="checkbox" name="improve" value="Back End Projects"> 
                        Back - End Projects
                </label> <br>
                <label for="videos">
                        <input id="videos" tabindex="11"  class="form-option" type="checkbox" name="improve" value="Videos"> 
                        Videos
                </label> <br>
                <label for="wiki">
                        <input id="wiki" tabindex="12" class="form-option" type="checkbox" name="improve" value="Wikis"> 
                        Wikis
                </label> <br>
                <label for="forum">
                        <input id="forum" tabindex="13" class="form-option" type="checkbox" name="improve" value="Forums"> 
                        Forums
                </label> <br><br>
                <label for="comments">Any comments or suggestions?</label><br>
                <textarea id="comments" tabindex="14" rows="5" cols="79" placeholder="Enter your comments here ..."></textarea><br><br>
                <button class="btn-submit" id="submit" tabindex="15">Submit</button> 
            </form>
        </div>
        
    </body>
</html>
